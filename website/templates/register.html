{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3"> <!-- centering div -->
    <h1>Register</h1>
    <br/>
    {% csrf_token %} <!-- mandatory, security -->
    <form method="POST" action=""> <!-- posts to itself, which is ok -->
        {% csrf_token %} <!-- mandatory -->

        <!-- if form errors, display div with message -->
        {% if form.errors %}
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
			  Your Form Has Errors
			  {% for field in form %}
			  	{% if field.errors %}
			  		{{ field.errors }}
			  	{% endif %}
			  {% endfor %}
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		{% endif %}

        {{ form.as_p }} <!-- display form -->

        <br/>
        <button type="submit" class="btn btn-secondary">Register</button>
    </form>
    </form>

</div>


{% endblock %}
